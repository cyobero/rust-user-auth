<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log in</title>
	</head>
	<body>
		<h2>Login</h2>
		<form method="post">
			<!-- `username`-->
			<label for="username">Username: </label>
			<input type="text" name="username" id="username">
			<!-- `password` -->
			<label for="password">Password: </label>
			<input type="password" name="password" id="password">
			
			<input type="submit" value="Login" />
		</form>
	</body>
</html>
